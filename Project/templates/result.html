<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Forecast Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        table {
            margin-top: 50px;
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Stock Price Forecast Result</h1>
    <table>
        <tr>
            <th>Start Index</th>
            <th>End Index</th>
        </tr>
        <tr>
            <td>{{ start }}</td>
            <td>{{ end }}</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Predicted Prices</th>
        </tr>
        {% for value in pred_arima %}
            <tr>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
